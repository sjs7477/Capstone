<table class="table align-middle mb-0 bg-white">
    <tbody>
    <tr>
        <td>
            <div class="d-flex align-items-center">
                <img
                        src={{cartItem.imgUrl}}
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                />
                <div class="m-sm-4">
                    {{ cartItem.product}}
                    <p class="text-muted mb-0">Product</p>
                </div>
            </div>
        </td>
        <td>
            <div class="m-sm-4">
<!--            <p class="fw-normal mb-1">{{ cartItem.qty }}</p>-->
                <input matInput type="number" (change)="updateTotal()" [(ngModel)]="cartItem.qty">
            <p class="text-muted mb-0">quantity</p>
            </div>
        </td>
        <td>
            <span></span>
        </td>
        <td></td>
        <td>
            <div class="m-sm-4">
                {{ (cartItem.qty * cartItem.price) | currency:'USD' }}
                <p class="text-muted mb-0">Price</p>
            </div>
        </td>
        <td>
            <div class="m-sm-4">
                <a class='fas fa-trash' (click)="deleteItem()" style="cursor: pointer"></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
