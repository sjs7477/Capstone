<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <app-header></app-header>
    </h5>
    <a routerLink="/cart"> <i class='fas fa-shopping-cart fa-lg'></i></a>
    &nbsp;  &nbsp;  &nbsp;  &nbsp;
    <a class="btn btn-primary" (click)="logOut()">Log out</a>
</div>
<div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
<!--        <app-cart-item [cartItem]="item"></app-cart-item>-->


    <li class="list-group-item">
        <strong>Total</strong> {{ cartTotal | currency:'USD' }}
        <strong class="btn btn-primary" style="float: right">Checkout</strong>
    </li>
</ul>
